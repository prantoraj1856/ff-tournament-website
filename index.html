<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Registration & Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0f172a;
  font-family:Arial,sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#1e293b;
  padding:20px;
  border-radius:10px;
  width:320px;
}
h2{
  text-align:center;
}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:none;
}
button{
  width:100%;
  padding:10px;
  background:#22c55e;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#16a34a;
}
.switch{
  text-align:center;
  margin-top:10px;
  cursor:pointer;
  color:#38bdf8;
}
.msg{
  text-align:center;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="box">

  <!-- REGISTRATION -->
  <div id="registerBox">
    <h2>Registration</h2>
    <input id="r_name" placeholder="Player Name">
    <input id="r_uid" placeholder="Free Fire UID">
    <input id="r_whatsapp" placeholder="WhatsApp Number">
    <button onclick="register()">Register</button>
    <div class="msg" id="r_msg"></div>
    <div class="switch" onclick="showLogin()">Already registered? Login</div>
  </div>

  <!-- LOGIN -->
  <div id="loginBox" style="display:none;">
    <h2>Login</h2>
    <input id="l_name" placeholder="Player Name">
    <input id="l_uid" placeholder="Free Fire UID">
    <input id="l_whatsapp" placeholder="WhatsApp Number">
    <button onclick="login()">Login</button>
    <div class="msg" id="l_msg"></div>
    <div class="switch" onclick="showRegister()">New user? Register</div>
  </div>

</div>

<script>
function showLogin(){
  document.getElementById("registerBox").style.display="none";
  document.getElementById("loginBox").style.display="block";
}
function showRegister(){
  document.getElementById("loginBox").style.display="none";
  document.getElementById("registerBox").style.display="block";
}

function register(){
  const name = r_name.value.trim();
  const uid = r_uid.value.trim();
  const whatsapp = r_whatsapp.value.trim();

  if(!name || !uid || !whatsapp){
    r_msg.style.color="red";
    r_msg.innerText="‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßã!";
    return;
  }

  const user = { name, uid, whatsapp };
  localStorage.setItem("player", JSON.stringify(user));

  r_msg.style.color="lightgreen";
  r_msg.innerText="Registration Successful ‚úÖ";
}

function login(){
  const savedUser = JSON.parse(localStorage.getItem("player"));
  if(!savedUser){
    l_msg.style.color="red";
    l_msg.innerText="‡¶Ü‡¶ó‡ßá Registration ‡¶ï‡¶∞‡ßã!";
    return;
  }

  if(
    l_name.value === savedUser.name &&
    l_uid.value === savedUser.uid &&
    l_whatsapp.value === savedUser.whatsapp
  ){
    l_msg.style.color="lightgreen";
    l_msg.innerText="Login Successful üéâ";
    // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá dashboard redirect ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá
  }else{
    l_msg.style.color="red";
    l_msg.innerText="‡¶§‡¶•‡ßç‡¶Ø ‡¶Æ‡¶ø‡¶≤‡¶õ‡ßá ‡¶®‡¶æ!";
  }
}
</script>

</body>
</html>
