<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>

<h2>Welcome to Dashboard ðŸŽ‰</h2>

<p id="userName"></p>
<p id="userEmail"></p>

<button onclick="logout()">Logout</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

// âœ… à¦¤à§‹à¦®à¦¾à¦° à¦†à¦¸à¦² Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBZgNI29JXE4jywdgC_Pnyw_FV2vw2KYAw",
  authDomain: "pranto-ff.firebaseapp.com",
  projectId: "pranto-ff",
  storageBucket: "pranto-ff.firebasestorage.app",
  messagingSenderId: "936271925064",
  appId: "1:936271925064:web:f1710b460c94ff1aee2d7d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// âœ… User Login Check
onAuthStateChanged(auth, async (user) => {
  if (user) {
    try {
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        document.getElementById("userName").innerText =
          "Name: " + docSnap.data().name;

        document.getElementById("userEmail").innerText =
          "Email: " + docSnap.data().email;
      } else {
        document.getElementById("userName").innerText =
          "Name: Not Found";

        document.getElementById("userEmail").innerText =
          "Email: " + user.email;
      }

    } catch (error) {
      console.log("Error fetching user data:", error);
    }
  } else {
    window.location.href = "index.html"; // à¦¯à¦¦à¦¿ login à¦¨à¦¾ à¦¥à¦¾à¦•à§‡
  }
});

// âœ… Logout Function
window.logout = async function () {
  await signOut(auth);
  window.location.href = "index.html";
};

</script>

</body>
</html>
