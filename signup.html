<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
</head>
<body>

<h2>Create Account</h2>

<input type="text" id="name" placeholder="Enter Name"><br><br>
<input type="email" id="email" placeholder="Enter Email"><br><br>
<input type="password" id="password" placeholder="Enter Password"><br><br>

<button onclick="signup()">Signup</button>

<p id="msg"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBZgNI29JXE4jywdgC_Pnyw_FV2vw2KYAw",
  authDomain: "pranto-ff.firebaseapp.com",
  projectId: "pranto-ff",
  storageBucket: "pranto-ff.firebasestorage.app",
  messagingSenderId: "936271925064",
  appId: "1:936271925064:web:f1710b460c94ff1aee2d7d",
  measurementId: "G-V3SWSEZWC3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.signup = async function() {

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const msg = document.getElementById("msg");

  // âœ… Validation
  if (!name || !email || !password) {
    msg.innerText = "Please fill all fields!";
    return;
  }

  if (password.length < 6) {
    msg.innerText = "Password must be at least 6 characters!";
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await setDoc(doc(db, "users", user.uid), {
      name: name,
      email: email,
      role: "user",
      createdAt: new Date()
    });

    msg.innerText = "Signup Successful!";
    
    setTimeout(() => {
      window.location.href = "login.html";
    }, 1000);

  } catch (error) {
    msg.innerText = error.message;
  }
}
</script>

</body>
</html>
