<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
</head>
<body>

<h2>Create Account</h2>

<input type="text" id="name" placeholder="Enter Name"><br><br>
<input type="email" id="email" placeholder="Enter Email"><br><br>
<input type="password" id="password" placeholder="Enter Password"><br><br>

<button onclick="signup()">Signup</button>

<p id="msg"></p>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword,
  updateProfile 
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "pranto-ff.firebaseapp.com",
  projectId: "pranto-ff",
  storageBucket: "pranto-ff.firebasestorage.app",
  messagingSenderId: "936271925064",
  appId: "1:936271925064:web:f1710b460c94ff1aee2d7d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signup = async function () {

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  if(name === "" || email === "" || password === ""){
    msg.innerText = "Please fill all fields!";
    return;
  }

  try {

    const userCredential = await createUserWithEmailAndPassword(auth, email, password);

    await updateProfile(userCredential.user, {
      displayName: name
    });

    msg.innerText = "Account Created Successfully âœ…";

    setTimeout(() => {
      window.location.href = "index.html";
    }, 1500);

  } catch (error) {
    msg.innerText = error.message;
  }

}

</script>

</body>
</html>
